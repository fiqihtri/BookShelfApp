<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet" />
  <title>BookShelf App</title>
</head>

<body>
  <header>
    <nav class="container-fluid navbar">
      <div class="container">
        <a class="navbar-brand" href="index.html">BookShelf App</a>
        <input class="inputSearch" id="search" onkeyup="search()" placeholder="Masukkan Judul Buku" type="search">
      </div>
    </nav>
  </header>

  <section class="pt-5" id="formInput">
    <div class="container bg-light rounded-4 p-4" id="add-todo">
      <h2 class="text-center">Tambah Buku Baru</h2>
      <form class="form" action="#" id="form">
        <div class="mb-3">
          <label for="judul" class="form-label">Judul Buku</label>
          <input type="text" name="judul" id="judul" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="penulis" class="form-label">Penulis</label>
          <input type="text" name="penulis" id="penulis" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="year" class="form-label">Tahun</label>
          <input type="number" name="tahun" id="tahun" class="form-control" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" name="iscomplete" id="iscomplete" />
          <label class="form-check-label" for="checkbox">Selesai Dibaca</label>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-success btn-lg" name="Submit">
            Tambah Buku
          </button>
        </div>
      </form>
    </div>
  </section>
  <section class="p-3" id="book">
    <div class="container wrap">
      <div class="box">
        <div class="contain">
          <h2 class="container-header">Belum Dibaca</h2>
          <div class="list-item" id="todos"></div>
        </div>
        <div class="contain">
          <h2 class="container-header">Selesai Dibaca</h2>
          <div class="list-item" id="completed-todos"></div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
